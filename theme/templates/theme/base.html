<!DOCTYPE html>{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="As the only 100% English-speaking ski school in Georgia, we provide single- and multi-day lessons for skiers and snowboarders of all ages and abilities!">
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1"/>
    <link rel="canonical" href="https://vagabondgudauri.com/" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Vagabond Gudauri Ski &amp; Snowboard School" />
    <meta property="og:description" content="As the only 100% English-speaking ski school in Georgia, we provide single- and multi-day lessons for skiers and snowboarders of all ages and abilities!" />
    <meta property="og:url" content="https://vagabondgudauri.com/" />
    <meta property="og:site_name" content="Vagabond Ski School" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="As the only 100% English-speaking ski school in Georgia, we provide single- and multi-day lessons for skiers and snowboarders of all ages and abilities!" />
    <meta name="twitter:title" content="Vagabond Gudauri Ski &amp; Snowboard School" />
    <meta name="google-site-verification" content="47mS56RpmzNkti5Q2pMf2cNh5E2xjTDWHRGnrH1bKuc" />

    <title>Vagabond - Ski & Snowboard school</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "theme/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template -->
    <link href="{% static "theme/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static "theme/css/agency.min.css" %}" rel="stylesheet", type="text/css">

    {% block head %}
    {% endblock %}
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Vagabond</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
            </li>
            <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#lessons">Lessons</a>
            </li>
            <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#team">Team</a>
            </li>
            <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#booking">Booking</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    {% block content %}
    {% endblock %}
    <!-- Bootstrap core JavaScript -->
    <script src="{% static "theme/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "theme/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "theme/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Contact form JavaScript -->
    <script src="{% static "theme/js/jqBootstrapValidation.js" %}"></script>
    <script src="{% static "theme/js/contact_me.js" %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "theme/js/agency.min.js" %}"></script>

  </body>

</html>
