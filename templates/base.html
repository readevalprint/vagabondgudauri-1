    <meta property="og:title" content="Vagabond Gudauri Ski &amp; Snowboard School" />
    <meta property="og:description" content="As the only 100% English-speaking ski school in Georgia, we provide single- and multi-day lessons for skiers and snowboarders of all ages and abilities!" />

    <meta name="twitter:description" content="As the only 100% English-speaking ski school in Georgia, we provide single- and multi-day lessons for skiers and snowboarders of all ages and abilities!" />
    <meta name="twitter:title" content="Vagabond Gudauri Ski &amp; Snowboard School" />

    <title>Vagabond - Ski & Snowboard school</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "theme/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">

    <!-- Custom fonts for this template -->
    <link href="{% static "theme/vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static "theme/css/agency.min.css" %}" rel="stylesheet", type="text/css">

    {% block head %}
    {% endblock %}
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Vagabond</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            {% block nav_items %}
            {% endblock %}
          </ul>
        </div>
      </div>
    </nav>



    <!-- Bootstrap core JavaScript -->
    <script src="{% static "theme/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "theme/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "theme/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Contact form JavaScript -->
    <script src="{% static "theme/js/jqBootstrapValidation.js" %}"></script>
    <script src="{% static "theme/js/contact_me.js" %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "theme/js/agency.min.js" %}"></script>
    {% block content %}
    {% endblock %}
    <script>
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');
      console.log(csrftoken);

      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
        crossDomain: false,
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type)) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });

    </script>
  </body>

</html>
